<!DOCTYPE html>
<html>
 
<head>
  <title>WEB Calculator</title>
  <link rel="stylesheet" href="assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
 
<body>
  <header>
    <h1 class="Judul">WEB Calculator</h1>
  </header>
  <main>
    <div class="flex-container-column">
      <div class="display">
        <h1 id="displayNumber">0</h1>
      </div>
      <div class="flex-container-row">
        <div class="button clear other">CE</div>
        <div class="button operator">+</div>
        <div class="button operator">-</div>
      </div>
      <div class="flex-container-row">
        <div class="button operator negative">+/-</div>
        <div class="button operator">x</div>
        <div class="button operator">/</div>
      </div>
      <div class="flex-container-row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
      </div>
      <div class="flex-container-row">
        <div class="button">6</div>
        <div class="button">5</div>
        <div class="button">4</div>
      </div>
      <div class="flex-container-row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
      </div>
      <div class="flex-container-row end">
        <div class="button">0</div>
        <div class="button equals other double">=</div>
      </div>
    </div>
    <div class="history card">
      <h2># Riwayat Perhitungan</h2>
      <table>
        <thead>
          <tr>
            <th>Angka Pertama</th>
            <th>Operator</th>
            <th>Angka Kedua</th>
            <th>Hasil Operasi</th>
          </tr>
        </thead>
        <tbody id="historyList"></tbody>
      </table>
    </div>
  </main>
  <footer>
    <h2 id="Penulis">Penulis</h2>
  </footer>
  <script src="assets/storage.js"></script>
  <script src="assets/kalkulator.js"></script>
</body>
 
</html>
